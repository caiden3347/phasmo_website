            evidenceTypes.forEach(evidence => {
                const item = document.createElement('div');
                item.className = 'evidence-item';
                item.textContent = evidence;
                item.onclick = () => toggleEvidence(evidence, item);
                grid.appendChild(item);
            });
        }

        function toggleEvidence(evidence, element) {
            if (selectedEvidence.includes(evidence)) {
                selectedEvidence = selectedEvidence.filter(e => e !== evidence);
                element.classList.remove('selected');
            } else if (selectedEvidence.length < 3) {
                selectedEvidence.push(evidence);
                element.classList.add('selected');
            }
            
            updatePossibleGhosts();
        }

                finalContainer.innerHTML = `
                    <div class="final-ghost">
                        <h2>üëª ${ghost.name}</h2>
                        <p><strong>Evidence:</strong> ${ghost.evidence.join(', ')}</p>
                        <div class="secret-info">${ghost.secret}</div>
                        <div class="hunt-info">${ghost.hunt}</div>
                        <div class="incense-info">${ghost.incense}</div>
                        <div class="identification-tips">${ghost.idTips}</div>
                    </div>
                `;
                container.innerHTML = '';
                return;
            }

            if (possibleGhosts.length === 0) {
                container.innerHTML = '<h3>‚ùå No ghosts match this evidence combination</h3>';
                finalContainer.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <h3>Possible Ghosts (${possibleGhosts.length}):</h3>
                ${possibleGhosts.map(ghost => `
                    <div class="ghost-card">
                        <div class="ghost-name">${ghost.name}</div>
                        <div class="ghost-evidence">
                            ${ghost.evidence.map(e => `<span class="evidence-tag ${selectedEvidence.includes(e) ? 'selected' : ''}">${e}</span>`).join('')}
                        </div>
                        <div class="secret-info">${ghost.secret}</div>
                    </div>
                `).join('')}
            `;
            finalContainer.innerHTML = '';
        }

        function resetEvidence() {
            selectedEvidence = [];
            document.querySelectorAll('.evidence-item').forEach(item => {
                item.classList.remove('selected');
            });
            updatePossibleGhosts();
        }

        function createGhostDatabase() {
            const container = document.getElementById('ghostList');
            container.innerHTML = ghosts.map(ghost => `
                <div class="ghost-full-card">
                    <h3 style="color: #ff6b6b; margin-bottom: 15px;">${ghost.name}</h3>
                    
                    <div class="detail-card">
                        <div class="detail-title">Evidence Required</div>
                        <div class="ghost-evidence">
                            ${ghost.evidence.map(e => `<span class="evidence-tag">${e}</span>`).join('')}
                        </div>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Strengths</div>
                        <p>${ghost.strengths}</p>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Weaknesses</div>
                        <p>${ghost.weaknesses}</p>
                    </div>
                    
                    <div class="detail-card">
                        <div class="detail-title">Unique Ability</div>
                        <p>${ghost.unique}</p>
                    </div>
                    
                    <div class="secret-info">${ghost.secret}</div>
                    <div class="hunt-info">${ghost.hunt}</div>
                    <div class="incense-info">${ghost.incense}</div>
                    <div class="identification-tips">${ghost.idTips}</div>
                </div>
            `).join('');
        }

        function showTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Initialize the app when the page loads
        window.onload = initializeApp;
    </script>
</body>
</html>
