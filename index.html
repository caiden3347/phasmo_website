<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investigation Underway...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&family=Butcherman&family=Chiller&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #000000, #0a0a0a, #050505);
            background-size: 400% 400%;
            animation: backgroundShift 20s ease infinite;
            font-family: 'Courier New', cursive;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes backgroundShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            z-index: 1;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.4"/></svg>');
            animation: noiseMove 0.2s infinite linear;
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-5%, -5%); }
            20% { transform: translate(-10%, 5%); }
            30% { transform: translate(5%, -10%); }
            40% { transform: translate(-5%, 15%); }
            50% { transform: translate(-10%, 5%); }
            60% { transform: translate(15%, 0); }
            70% { transform: translate(0, 10%); }
            80% { transform: translate(-15%, 0); }
            90% { transform: translate(10%, 5%); }
            100% { transform: translate(5%, 0); }
        }

        .container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .glitch {
            font-size: 3.5rem;
            font-weight: 900;
            font-family: 'Courier New', cursive;
            text-transform: uppercase;
            position: relative;
            color: #ffffff;
            margin-bottom: 20px;
            animation: flicker 2s infinite alternate;
            text-shadow: 2px 2px 4px #000000;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow: 
                    0 0 5px #ffffff,
                    0 0 10px #ffffff,
                    0 0 15px #ffffff,
                    0 0 20px #ffffff,
                    2px 2px 4px #000000;
                opacity: 1;
            }
            20%, 24%, 55% {
                text-shadow: 2px 2px 4px #000000;
                opacity: 0.3;
            }
        }

        .glitch::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #ff4444;
            z-index: -1;
            animation: glitchSkew 1s infinite linear alternate-reverse;
        }

        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            color: #4444ff;
            z-index: -2;
            animation: glitchSkew 1s infinite linear alternate-reverse;
            animation-delay: 0.2s;
        }

        @keyframes glitchSkew {
            0% {
                transform: translate(0);
            }
            10% {
                transform: translate(-2px, -2px);
            }
            20% {
                transform: translate(-4px, 0px);
            }
            30% {
                transform: translate(2px, -2px);
            }
            40% {
                transform: translate(-1px, 1px);
            }
            50% {
                transform: translate(3px, 0px);
            }
            60% {
                transform: translate(-2px, 1px);
            }
            70% {
                transform: translate(0px, -2px);
            }
            80% {
                transform: translate(1px, 0px);
            }
            90% {
                transform: translate(2px, 1px);
            }
            100% {
                transform: translate(0);
            }
        }

        .subtitle {
            font-size: 1.2rem;
            font-family: 'Courier New', cursive;
            color: #cccccc;
            margin-bottom: 30px;
            animation: pulse 3s infinite;
            text-shadow: 1px 1px 2px #000000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .status-box {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.03);
            animation: borderGlow 2s ease-in-out infinite alternate;
            backdrop-filter: blur(10px);
        }

        @keyframes borderGlow {
            from {
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.1),
                    inset 0 0 20px rgba(255, 255, 255, 0.03);
            }
            to {
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.2),
                    inset 0 0 25px rgba(255, 255, 255, 0.06);
            }
        }

        .message {
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 1px 1px 2px #000000;
        }

        .warning {
            font-size: 0.9rem;
            color: #ffaa00;
            margin-top: 15px;
            animation: warningBlink 1.5s infinite;
        }

        @keyframes warningBlink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .dots {
            display: inline-block;
            animation: dotPulse 2s infinite;
        }

        @keyframes dotPulse {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .dots:nth-child(2) { animation-delay: 0.2s; }
        .dots:nth-child(3) { animation-delay: 0.4s; }

        .scanner {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffffff, transparent);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.1rem;
            }
            .status-box {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="scanner"></div>
    
    <div class="container">
        <h1 class="glitch" data-text="WEBSITE UPDATE IN PROGRESS">WEBSITE UPDATE IN PROGRESS</h1>
        
        <p class="subtitle">New Phasmophobia Content Detected</p>
        
        <div class="status-box">
            <div class="message">
                Site reconstruction underway<span class="dots">.</span><span class="dots">.</span><span class="dots">.</span>
            </div>
            <div class="message">
                Updating to reflect the latest Phasmophobia changes
            </div>
            <div class="message">
                Please check back soon for fresh paranormal content
            </div>
            <div class="warning">
                ⚠️ Equipment calibration in progress - temporary downtime expected ⚠️
            </div>
        </div>
    </div>

    <script>
        // Random screen flicker effect
        function randomFlicker() {
            const body = document.body;
            if (Math.random() < 0.1) {
                body.style.filter = 'brightness(0.3) contrast(1.5)';
                setTimeout(() => {
                    body.style.filter = 'brightness(1) contrast(1)';
                }, 50 + Math.random() * 100);
            }
        }

        setInterval(randomFlicker, 1000);

        // Occasional static burst
        function staticBurst() {
            const noise = document.querySelector('.noise');
            if (Math.random() < 0.05) {
                noise.style.opacity = '0.3';
                setTimeout(() => {
                    noise.style.opacity = '0.03';
                }, 100);
            }
        }

        setInterval(staticBurst, 500);
    </script>
</body>
</html>
